version: "2.0"

rules:

- rule: Answer hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Answer goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Answer out of scope messages
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
