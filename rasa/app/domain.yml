version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_affirm:
  - text: "Success! You are now subscribed for updates about our service"
  
  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot :)"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
